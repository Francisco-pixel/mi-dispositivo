<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://francisco-pixel.github.io/modulos/css/style.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/925af5c22c.js" crossorigin="anonymous"></script>
    <title>Mi dispisitivo</title>
</head>

<body class="flex--align-center">
    <section class="section flex--align-col gap">
        <h2 class="title">Mi dispositivo</h2>
        <p class="fecha"></p>
        <div class="card col--2 grid gap">
            <div class="device flex--align-center">
                <h3 class="device-title"></h3>
            </div>
            <div class="device-box-img flex--align-center">
                <img src="" alt="Imagen" class="device-box__img device-logo" loading="lazy">
            </div>
            <div class="device flex--align-center">
                <h3 class="device__format">Formato</h3>
            </div>
            <div class="device flex--align-center">
                <p class="device__width-height width-height"></p>
            </div>
            <div class="device flex--align-center">
                <h3 class="procesador-title"></h3>
            </div>
            <div class="device flex--align-center device-procesador"></div>
            <div class="device flex--align-center">
                <h3 class="browser-title"></h3>
            </div>
            <div class="device flex--align-center">
                <p class="browser device-browser"></p>
            </div>
        </div>
    </section>
    <script src="js/config.js" type="module"></script>
</body>

</html>
